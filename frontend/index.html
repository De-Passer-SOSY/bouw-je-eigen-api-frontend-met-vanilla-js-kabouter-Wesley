<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul id="duck-list"></ul>

    <form id="add-duck-form">
      <label>
        <span class="sr-only">New Duck Name</span>
        <input type="text" placeholder="Duck Name" name="name" />
      </label>
      <label>
        <span class="sr-only">Submit Duck</span>
        <input type="submit" value="Submit" />
      </label>
    </form>

    <form id="search-duck-form">
      <label>
        <span class="sr-only">Duck Name</span>
        <input type="text" placeholder="Duck Name" name="name" />
      </label>

      <label>
        <span class="sr-only">Search Duck</span>
        <input type="submit" value="Search" />
      </label>
    </form>
    <script src="script.js"></script>
  </body>
</html>
